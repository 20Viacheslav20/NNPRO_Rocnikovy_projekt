services:
  postgres:
    image: postgres:15
    container_name: ts_postgres
    environment:
      POSTGRES_DB: tsystem
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d tsystem"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ts_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ts_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tsystem
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - ts_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ts_frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4200:4200"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - ts_net

volumes:
  postgres_data:

networks:
  ts_net:
    driver: bridge
