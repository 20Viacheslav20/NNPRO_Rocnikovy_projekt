<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <mat-card style="width: 420px; padding: 24px;">
    <h2 class="text-center mb-3">Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Login</mat-label>
        <input matInput formControlName="email" autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password">
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-100" [disabled]="loading || form.invalid">
        {{ loading ? 'Please waitâ€¦' : 'Login' }}
      </button>
    </form>

    <div *ngIf="error" class="text-danger text-center mt-3">{{ error }}</div>
  </mat-card>
</div>
