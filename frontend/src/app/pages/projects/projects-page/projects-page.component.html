<mat-card class="card">

  <!-- Search -->
  <div class="search-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Project name</mat-label>
      <input matInput placeholder="Project name" #search (input)="applyNameFilter(search.value)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Status filter -->
    <mat-form-field appearance="outline" class="status-field">
      <mat-label>Status</mat-label>
      <mat-select (selectionChange)="applyStatusFilter($event.value)">
        <mat-option value="">All</mat-option>
        <mat-option value="ACTIVE">Active</mat-option>
        <mat-option value="ARCHIVED">Archived</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" (click)="create()" class="create-btn">
    <mat-icon>add</mat-icon>
    Create
  </button>
  <br>
  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <table mat-table matSort [dataSource]="dataSource" class="modern-table mat-elevation-z1">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row" class="cell-name">{{ row.name }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row" class="cell-description">
        {{ row.description || '—' }}
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip [ngClass]="{
          'chip-active': row.status === 'ACTIVE',
          'chip-archived': row.status !== 'ACTIVE'}" selected>
          {{ row.status }}
        </mat-chip>

      </td>
    </ng-container>

    <!-- Owner -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let row">
        {{row.owner.surname}} {{row.owner.name}}
      </td>
    </ng-container>

    <!-- CreatedAt -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created at</th>
      <td mat-cell *matCellDef="let row">
        {{row.createdAt | dateTime}}
      </td>
    </ng-container>


    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="cell-actions">
        <button mat-icon-button color="primary" matTooltip="Open project" (click)="openProject(row)">
          <mat-icon>open_in_new</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Edit" color="primary" (click)="edit(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Delete" color="warn" (click)="remove(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'row-archived': row.status !== 'ACTIVE' }"
      class="data-row">
    </tr>


  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>

  <!-- Empty state -->
  <div *ngIf="!loading() && data().length === 0" class="empty-state">
    <p>No projects yet. Click “Create”.</p>
  </div>

</mat-card>
