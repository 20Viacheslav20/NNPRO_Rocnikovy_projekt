<mat-toolbar color="primary" class="toolbar">
  <span>Projects</span>
  <span class="spacer"></span>

  <button mat-raised-button color="accent" (click)="create()">
    <mat-icon>add</mat-icon>
    Create
  </button>
</mat-toolbar>

<mat-card class="card">
  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="data()" class="mat-elevation-z2 full-width">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description || '—' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span [class]="statusChipClass(row.status)">{{ row.status }}</span>
      </td>
    </ng-container>

    <!-- ✅ NEW: OPEN COLUMN -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          (click)="openProject(row)"
          aria-label="Open tickets"
          matTooltip="Open tickets"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions">Actions</th>
      <td mat-cell *matCellDef="let row" class="col-actions">
        <button mat-icon-button color="primary" (click)="edit(row)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(row)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Empty -->
    <tr class="empty" *ngIf="!loading() && data().length === 0">
      <td colspan="6">No projects yet. Click “Create”.</td>
    </tr>
  </table>
</mat-card>
