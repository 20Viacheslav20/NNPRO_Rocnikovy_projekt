<h2 mat-dialog-title>{{ mode === 'create' ? 'Create ticket' : 'Edit ticket' }}</h2>

<br/>
<div mat-dialog-content [formGroup]="form" class="form-grid">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option value="BUG">BUG</mat-option>
      <mat-option value="FEATURE">FEATURE</mat-option>
      <mat-option value="TASK">TASK</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="LOW">LOW</mat-option>
      <mat-option value="MEDIUM">MEDIUM</mat-option>
      <mat-option value="HIGH">HIGH</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>State</mat-label>
    <mat-select formControlName="state">
      <mat-option value="OPEN">OPEN</mat-option>
      <mat-option value="IN_PROGRESS">IN PROGRESS</mat-option>
      <mat-option value="DONE">DONE</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Assignee ID</mat-label>
    <input matInput type="number" formControlName="assigneeId" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
